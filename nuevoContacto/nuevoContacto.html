<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Agregar contactos</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link rel="stylesheet" href="./login.css">
        
    </head>
    <body>
        <nav class="navbar navbar-expand-lg" style="background-color: #e8e8e8;">
            <div class="container-fluid px-0">
               <a class="navbar-brand" href=""><img src="../assets/img/logo.png" alt="" style="width: 90px; height: 90px;"/></a>
               
               <div class="ms-auto d-flex align-items-center order-lg-3">
                  <ul class="navbar-nav navbar-right-wrap mx-2 flex-row">
                     <li class="dropdown ms-2 d-inline-block position-static">
                        <a class="rounded-circle" href="#" data-bs-toggle="dropdown" data-bs-display="static" aria-expanded="false">
                           <div class="avatar avatar-md avatar-indicators avatar-online">
                              <img alt="avatar" src="../assets/img/usuario.webp" class="rounded-circle" style="width: 50px; height: 50px;"/>
                           </div>
                        </a>
                        


                        
                     </li>
                  </ul>
               </div>
               <div>
                  
                  <button
                     class="navbar-toggler collapsed"
                     type="button"
                     data-bs-toggle="collapse"
                     data-bs-target="#navbar-default"
                     aria-controls="navbar-default"
                     aria-expanded="false"
                     aria-label="Toggle navigation">
                  <span class="icon-bar top-bar mt-0"></span>
                  <span class="icon-bar middle-bar"></span>
                  <span class="icon-bar bottom-bar"></span>
                  </button>
               </div>
               
               <div class="collapse navbar-collapse" id="navbar-default">
                  <ul class="navbar-nav">
                     <li class="nav-item">
                        <a class="nav-link" href="../contactos/contactos.html">Contactos</a>
                     </li>
                     <li class="nav-item">
                        <a class="nav-link" href="#">Favoritos</a>
                     </li>
                     <li class="nav-item">
                        <a class="nav-link" href="#">Pendientes</a>
                     </li>
                  </ul>
                  <form class="mt-3 mt-lg-0 ms-lg-3 d-flex align-items-center">
                     <span class="position-absolute ps-3 search-icon">
                     <i class="fe fe-search"></i>
                     </span>
                     <input type="search" class="form-control ps-6" placeholder="Search Courses" />
                  </form>
               </div>
            </div>
         </nav>


         <div class="container my-5">

            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Nombre" aria-label="Username" aria-describedby="basic-addon1">
              </div>

              <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Apellido" aria-label="Username" aria-describedby="basic-addon1">
              </div>

            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">@</span>
                <input type="text" class="form-control" placeholder="Nombre de usuario" aria-label="Username" aria-describedby="basic-addon1">
              </div>
              
              <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Correo electronico" aria-label="Recipient's username" aria-describedby="basic-addon2">
                <span class="input-group-text" id="basic-addon2">@ejemplo.com</span>
              </div>

              <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="No. Tel" aria-label="Recipient's username" aria-describedby="basic-addon2">
                <span class="input-group-text" id="basic-addon2">
                    <select class="form-select" aria-label="Default select example">
                        <option selected>+1</option>
                        <option value="1">+502</option>
                        <option value="44">+44</option>
                        <option value="33">+33</option>
                        <option value="49">+49</option>
                        <option value="34">+34</option>
                        <option value="55">+55</option>
                        <option value="91">+91</option>
                        <option value="52">+52</option>
                        <option value="61">+61</option>
                        <option value="81">+81</option>
                        <option value="7">+7</option>
                        <option value="39">+39</option>
                        <option value="20">+20</option>
                        <option value="27">+27</option>
                        <option value="33">+33</option>             
                  </select>
                </span>
              </div>

              <div class="col-12 mt-8 text-center my-5">
                <a href="../nuevoContacto/nuevoContacto.html" class="btn btn-outline-primary">Agregar un nuevo contacto</a>
              </div>
         </div>

    
         <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
