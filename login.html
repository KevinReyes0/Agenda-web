<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Login</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link rel="stylesheet" href="./login.css">
        
    </head>
    <body>

      <form id="form">
        <section class="gradient-custom">
          <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
              <div class="col-12 col-md-8 col-lg-6 col-xl-5">

                <div class="card bg-dark text-white" style="border-radius: 1rem;">
                  <div class="card-body p-5 text-center">
        
                    <div class="mb-md-5 mt-md-4 pb-5">
                      
                        <h2 class="fw-bold mb-2 text-uppercase"><I>Inicio de secion</I></h2>
                      <p class="text-white-50 mb-5">Porfavor ingrese su correo y contraseña!</p>
        
                      <div data-mdb-input-init class="form-outline form-white mb-4">
                        <input type="text" id="name" class="form-control form-control-lg" name="name" />
                        <label for="name">Nombre</label>
                      </div>

                      <div data-mdb-input-init class="form-outline form-white mb-4">
                        <input type="text" id="correo" class="form-control form-control-lg" name="correo" />
                        <label for="correo">Correo</label>
                      </div>
        
                      <div data-mdb-input-init class="form-outline form-white mb-4">
                        <input type="contra" id="contra" class="form-control form-control-lg" name="contra" />
                        <label class="form-label" for="contra typePasswordX">Contraseña</label>
                      </div>
        
                      <p class="small mb-5 pb-lg-2"><a class="text-white-50" href="#!">¿Olvidaste tu contraseña?</a></p>
        
                      <button data-mdb-button-init data-mdb-ripple-init class="btn btn-outline-light btn-lg px-5" type="submit">Iniciar secion</button>
                      
                    </div>
        
                    <div>
                      <p class="mb-0">¿No tienes una cuenta? <a href="#!" class="text-white-50 fw-bold">Registrarme</a>
                      </p>
                    </div>
        
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
      </form>

        
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script>
          document.getElementById("form").addEventListener("submit", function(e) {
            e.preventDefault();
            
            const name = document.getElementById("name").value;
            const correo = document.getElementById("correo").value; 
            const contra = document.getElementById("contra").value;
            
            localStorage.setItem("name", name);
            localStorage.setItem("correo", correo);
            localStorage.setItem("contra", contra);
      
            window.location.href = "../contactos/contactos.html";
          });
        </script>
      </body>
</html>
